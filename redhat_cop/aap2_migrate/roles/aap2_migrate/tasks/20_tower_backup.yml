---
- name: Export Projects
  ansible.controller.export:
    projects: all
  register: __export_projects

- name: Export users
  ansible.controller.export:
    users: all
  register: __export_users

- name: Export teams
  ansible.controller.export:
    teams: all
  register: __export_teams

- name: Export orgs
  ansible.controller.export:
    organizations: all
  register: __export_orgs

- name: Export inventory
  ansible.controller.export:
    inventory: all
  register: __export_inventory
   
- name: Export Credentials
  ansible.controller.export:
    credentials: all
  register: __export_credentials

- name: Export job templates
  ansible.controller.export:
    job_templates: all
  register: __export_job_templates

- name: Export workflow templates
  ansible.controller.export:
    workflow_job_templates: all
  register: __export_workflow_templates

- name: Export tower objects 
  copy:
    content: "{{ item[0].assets | to_nice_yaml() }}"
    dest: "{{ __export_tower_dir }}/{{ item[1] }}.yml"
  loop: "{{ [ \"{{ __export_projects }}\", \"{{ __export_users }}\", \"{{ __export_teams }}\", \"{{ __export_orgs }}\", \"{{ __export_inventory }}\", \"{{ __export_credentials }}\", \"{{ __export_job_templates }}\", \"{{ __export_workflow_templates }}\" ] | zip([ 'projects', 'users', 'teams', 'orgs', 'inventory', 'credentials', 'job_templates', 'workflow_templates' ]) | list }}"
